<div class="example-container">
  <mat-toolbar class="example-toolbar" class="example-toolbar" style="height: 102px;">
    <div fxLayout="column" style="margin-left: 6%;">
      <div style="font-size: 150%;
     color: green;">Employee</div>
      <div style="font-size: 150%;">Payroll</div>
    </div>
  </mat-toolbar>
</div>
<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="container" fxFlex="50%" flex-wrap: wrap fxFlex.xs="100%">
    <div fxLayout="row" fxLayoutAlign="start start">
      <div style="font-size: 53%;
      margin-right: 4%;
      margin-top: 2.5%;"> Name </div>
      <mat-form-field class="field" fxFlex='98' appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput class="matInput" autocomplete="off" placeholder="Name">

      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <div style="font-size: 53%;
        margin-right: 4%;
        margin-top: 2.5%;"> Gender </div>
      <mat-radio-group aria-label="Gender" fxLayout="row" fxLayoutAlign="space-evenly center" style="width: 140px;     padding-top: 2%;
  
                " fxFlex='98'>
        <mat-radio-button style="font-size: 49%" [value]="true">Male</mat-radio-button>
        <mat-radio-button style="font-size: 49%" [value]="false">Female</mat-radio-button>
      </mat-radio-group>
    </div>
  </mat-card>
</div>
